<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رقم الطابور الحالي</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 100px; }
    .number { font-size: 80px; color: #000; }
  </style>
</head>
<body>

<h2>رقم الطابور الحالي</h2>
<div class="number" id="num">---</div>

<script>
async function updateNumber() {
    try {
        const res = await fetch("number.json?_=" + new Date().getTime());
        const data = await res.json();
        document.getElementById("num").innerText = data.number;
    } catch (e) {
        console.error("فشل جلب الرقم:", e);
    }
}

// تحديث الرقم كل 5 ثوانٍ
updateNumber();
setInterval(updateNumber, 5000);
</script>

</body>
</html>
