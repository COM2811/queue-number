<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رقم الطابور الحالي</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    .number {
      font-size: 80px;
      color: #000;
    }
  </style>
</head>
<body>

<h2>رقم الطابور الحالي</h2>
<div class="number" id="num">---</div>

<script>
fetch("number.json")
  .then(res => res.json())
  .then(data => {
    document.getElementById("num").innerText = data.number;
  });
</script>

</body>
</html>
